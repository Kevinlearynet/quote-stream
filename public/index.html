<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Investment Portfolio Rebalance Calculator Tool for Adjusting Asset Allocation %'s</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.1/lodash.min.js" type="text/javascript"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js" type="text/javascript"></script>
</head>

<body>
	<pre id="quotes"></pre>
	
	<form id="portfolio">
		<table>
			<thead>
				<tr>
					<th>Ticker</th>
					<th>Market Price</th>
					<th>Current Amount</th>
					<th>Target Allocation (%)</th>
					<th>Target Amount</th>
					<th>Target Shares</th>
				</tr>
			</thead>

			<tbody>
				<tr rv-each-asset="portfolio.assets">
					<td><input type="text" name="ticker" value="GOOG"></td>
					<td><input type="text" name="market_price" value="" readonly></td>
					<td><input type="text" name="current_amount" value=""></td>
					<td><input type="text" name="target_allocation" value=""></td>
					<td><input type="text" name="target_amount" value="" readonly></td>
					<td><input type="text" name="target_shares" value="" readonly></td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="6">
						<input type="submit" value="Calculate">
					</td>
				</tr>
			</tfoot>
		</table>
	</form>

	<script src="/public/client.js" type="text/javascript"></script>
</body>

</html>
